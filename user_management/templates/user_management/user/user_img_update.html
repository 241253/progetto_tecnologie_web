{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block browser_page_title %}Virgilian Code{% endblock %}

{% block personal_css %}
    <link rel="stylesheet" href="{% static 'css/userPage.css' %}">
{% endblock %}

{% block content %}
    <div class="container my-5">
        <form method="POST" enctype="multipart/form-data">
            <img src="{% static 'img/change.png' %}" style="width: 300px; height: 300px">
            {% csrf_token %}
            {{ form|crispy }}
            <input name="bottone" class="btn btn-primary" type="submit" value="Modifica">
            <a class="btn btn-primary" href="{% url 'user_page' user.id %}">Annulla</a>
        </form>
    </div>
{% endblock %}
