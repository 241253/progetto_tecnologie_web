{% load static %}

<!doctype html>
<html lang="it">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <!-- Personal CSS -->
        {% block personal_css %}{% endblock %}
        <title>{% block browser_page_title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="align-middle navbar navbar-expand-lg navbar-light bg-light gradient">
            <!-- logo -->
            <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/logo.png' %}" width="85px" height="70px" class="d-inline-block align-top" alt="virgilian_code_logo" loading="lazy"/>
            </a>
            <a class="navbar_title" href="{% url 'home' %}">Virgilian Code</a>
            <!-- bottone mobile -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- link -->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav justify-content-end mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" style="color: white" href="#">Prenotazioni <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="#">Tariffe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="#">Chi siamo?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-3" style="color: white" href="#">Contatti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary mr-3" style="color: white" href="#">accedi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" style="color: white" href="#">Registarti</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        <!-- Optional JavaScript -->
        {% block personal_js %}{% endblock %}
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
