{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block browser_page_title %}Prenotazioni{% endblock %}

{% block personal_css %}
    <link rel="stylesheet" href="{% static 'css/prenotazioni.css' %}"/>
{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1>prenotazioni</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" class="btn btn-primary" style="float: right" value="effettua prenotazione">
        </form>
        <a class="btn btn-primary" href="{% url 'user_page' user.id %}">annulla</a>
    </div>
{% endblock %}
